<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="third_party_library/clipboard.min.js"></script>
</head>
<body>
  <div id="colorful-text" data-id='colorful-text'>
    <pre>Type Message Here</pre>
  </div>

  <div data-id='controls' id='controls'>
    <textarea focus placeholder='Type Message Here'></textarea>




      <div class='color-selector-wrapper'>
        <div class="color-selector">
          <input type='color' class='input-color' value=''/>
          <a href='#' class='delete-color-link' data-class='delete-color' >
            <img src="delete.png">
          </a>
        </div>
        <div class="color-selector">
          <input type='color' class='input-color' value=''/>
          <a href='#' class='delete-color-link' data-class='delete-color' >
            <img src="delete.png">
          </a>
        </div>

        <div class="color-selector">
          <button class='add-color-button' data-id='add-color-button'/>&#10133;</button>
        </div>
      </div>





    <div id='font-styles-wrapper'>
      <div id='font-size-range-wrapper'>
        <label for='font-size-range'>Font size:</label>
        <input id='font-size-range' data-id='font-size-range' value='135' type='range' min='30' max='300'>
      </div>

      <select id='font-family-selector' data-id='font-family-selector' placeholder='Text Style'>
        <option value="bioshock">Bioshock</option>
        <option value='cookie_monster'>Cookie Monster</option>
        <option value='Copperplate,"Copperplate Gothic Light"' selected='selected'>Copperplate</option>
        <option value="Courier New">Courier New</option>
        <option value='respective'>Cursive 1</option>
        <option value='Cursive'>Cursive 2</option>
        <option value='mardian'>Cursive 3</option>
        <option value='Brush Script MT'>Cursive 4</option>
        <option value="disney">Disney</option>
        <option value='diploma'>Diploma</option>
        <option value='fantasy'>Fantasy</option>
        <option value='sport'>Football</option>
        <option value='mothman'>Mothman</option>
        <option value='mrb'>MRB</option>
        <option value='Sans-Serif'>Sans-Serif</option>
        <option value='Serif'>Serif</option>
        <option value='xiomara_script'>Xiomara Script</option>
      </select>
    </div>

    <div id='output-html-wrapper' data-id='output-html-wrapper'>
      <div id='button-wrapper'>
        <button data-clipboard-target="[data-id='output-html']"> Copy URL: </button>

      </div>

      <p id='output-html' data-id='output-html'></p>
    </div>

    <p>Use -> <a href='https://bitly.com/'>bitly.com</a> <- to shorten url and disguise message that will be displayed</p>
  </div>

  <script src="index_min.js"></script>

  </body>
</html>
