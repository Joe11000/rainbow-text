<body>

  <div id="test">Go Fuck Yourself</div>

  <style type="text/css">
    #test {
      text-align: center;
      font-weight: bolder;
      font-size: 200px;
      line-height: 200px;
    }

    body{
      background: black;
    }
  </style>

  <script>
    var angle = 0;

    var test = document.getElementById('test');

    function changeAngle() {
      angle = (angle + 3) % 360;
      test.style.background = 'linear-gradient(' + angle + 'deg, red, orange, yellow, green, blue, indigo, violet, red, orange, yellow, green, blue, indigo, violet)';
      test.style.WebkitBackgroundClip = 'text';
      test.style.WebkitTextFillColor = 'transparent'
    }

    setInterval(changeAngle, 50);
  </script>

  </body>
